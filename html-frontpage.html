<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobb Ansökningsformulär</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="header-content">
            <img src="images/logo.png" alt="Företags Logo" id="logo">
            <h1>Jobbansökan</h1>
        </div>
    </header>
    <div id="main-content">
        <aside id="job-list">
            <h2>Lediga Jobb</h2>
            <ul>
                <li>Webbutvecklare</li>
                <li>Systemadministratör</li>
                <li>Projektledare</li>
                <!-- osv. -->
            </ul>
        </aside>
        <div id="form-container">
            <!-- Din tidigare formulärkod här -->
            <form id="job-application-form">
                <label for="name">Namn:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">E-post:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="cv">Ladda upp ditt CV:</label><br>
                <input type="file" id="cv" name="cv" accept=".pdf" required><br>
                <input type="submit" value="Skicka">
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Hossein Ismaeel Jobb Applikation | Göteborg - Sweden | 0722521474</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
